<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Todo List</title>
</head>

<body>

  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    
    new Vue({
      el: '#app',
      template: `
        <div class="container">

          <h1>Lista</h1>

          <hr />
          <div class="form-todo form-group">


            <p>
              <textarea placeholder="Item" name="message"  class="form-control" v-model="message"></textarea>
            </p>

            <p>
             <button v-on:click="addItem" type="submit" class="btn btn-primary">Concluir</button>
            </p>

          </div>

          <div class="list-group">

            <div class="list-group-item" v-for="(comment, index) in comments">

              <p>{{ comment.message }}</p>

              <div>
                <a href="#" title="Excluir" v-on:click.prevent="removeItem(index)">Excluir</a>
              </div>

            </div>

          </div>

          <hr />

        </div>
      `,
      data() {
        return {
          comments: [],
          name: '',
          message: '' 
        }
      },
      methods: {
        addItem() {
          if (this.message.trim() === '') {
            return;
          }
        
          this.comments.push({
            name: this.name,
            message: this.message
          });

          this.message = '';
        },
        removeItem(index) {
          this.comments.splice(index, 1);
        }
      }
        
      
         })
  </script>
</body>
</html>
